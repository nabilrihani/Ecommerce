<mat-toolbar color="primary">
    <span>Gestion de Freelance</span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <h3>Menu</h3>
      <button mat-button>Dashboard</button>
      <button mat-button>Projets</button>
      <button mat-button>Freelances</button>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="container">
        <h2>Projets récents</h2>
        <div class="project-cards">
          <mat-card *ngFor="let project of projects" class="project-card">
            <mat-card-header>
              <mat-card-title>{{ project.title }}</mat-card-title>
              <mat-card-subtitle>{{ project.client }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ project.description }}</p>
              <p>Budget: {{ project.budget | currency }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">Détails</button>
            </mat-card-actions>
          </mat-card>
        </div>
  
        <h2>Liste des Freelances</h2>
        <table mat-table [dataSource]="freelancers">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let freelancer"> {{ freelancer.name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef> Compétences </th>
            <td mat-cell *matCellDef="let freelancer"> {{ freelancer.skills.join(', ') }} </td>
          </ng-container>
  
          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Tarif Horaire </th>
            <td mat-cell *matCellDef="let freelancer"> {{ freelancer.rate | currency }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
