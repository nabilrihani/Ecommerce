<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="productForm.get('name').hasError('required')">Nom requis</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
    <mat-error *ngIf="productForm.get('description').hasError('required')">Description requise</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Prix</mat-label>
    <input matInput type="number" formControlName="price" required>
    <mat-error *ngIf="productForm.get('price').hasError('required')">Prix requis</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>URL de l'image</mat-label>
    <input matInput formControlName="pictureUrl" required>
    <mat-error *ngIf="productForm.get('pictureUrl').hasError('required')">URL requise</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Type</mat-label>
    <input matInput formControlName="type" required>
    <mat-error *ngIf="productForm.get('type').hasError('required')">Type requis</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Marque</mat-label>
    <input matInput formControlName="brand" required>
    <mat-error *ngIf="productForm.get('brand').hasError('required')">Marque requise</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Quantité en stock</mat-label>
    <input matInput type="number" formControlName="quantityInStock" required>
    <mat-error *ngIf="productForm.get('quantityInStock').hasError('required')">Quantité requise</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary" class="submit-button">Ajouter le produit</button>
</form>
